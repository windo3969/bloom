        :root {
            --primary-color: #FF6B9D;
            --secondary-color: #C44569;
            --accent-color: #F8B500;
            --bg-light: #FFF5F8;
            --bg-gradient: linear-gradient(135deg, #FF6B9D 0%, #C44569 100%);
            --text-primary: #2D3436;
            --text-secondary: #636E72;
            --text-muted: #95A5A6;
            --white: #FFFFFF;
            --shadow-light: 0 4px 20px rgba(255, 107, 157, 0.1);
            --shadow-medium: 0 8px 30px rgba(255, 107, 157, 0.15);
            --shadow-heavy: 0 15px 50px rgba(196, 69, 105, 0.2);
            --border-radius: 20px;
            --border-radius-sm: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            color: var(--text-primary);
            line-height: 1.6;
            background: var(--bg-light);
        }

        /* 헤더 */
        .navbar {
            background: white;
            box-shadow: var(--shadow-light);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            font-size: 2rem;
            font-weight: 700;
            background: var(--bg-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }

        .navbar-nav .nav-link {
            color: var(--text-primary);
            font-weight: 500;
            margin: 0 1rem;
            transition: var(--transition);
            position: relative;
        }

        .navbar-nav .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--bg-gradient);
            transition: var(--transition);
            transform: translateX(-50%);
        }

        .navbar-nav .nav-link:hover::after {
            width: 100%;
        }

        .navbar-nav .nav-link:hover {
            color: var(--primary-color);
        }

        /* 히어로 섹션 */
        .hero-section {
            background: var(--bg-gradient);
            padding: 6rem 0 4rem;
            color: white;
            position: relative;
            overflow: hidden;
            background:
                linear-gradient(rgba(255, 107, 157, 0.7), rgba(196, 69, 105, 0.7)),
                url(/assets/img/hero_bg-002.png) center center;
            background-size: cover;
            background-attachment: fixed;
            /* 패럴렉스 효과 */
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.5;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .hero-section h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .hero-section p {
            font-size: 1.3rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        /* 필터 섹션 */
        .filter-section {
            background: white;
            padding: 2rem 0;
            box-shadow: var(--shadow-light);
            margin-bottom: 2rem;
        }

        .filter-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .filter-btn {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            transition: var(--transition);
            cursor: pointer;
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: var(--bg-gradient);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .search-container {
            max-width: 500px;
            margin: 0 auto;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem 1rem 3rem;
            border: 2px solid rgba(255, 107, 157, 0.2);
            border-radius: 50px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255, 107, 157, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            font-size: 1.2rem;
        }

        /* 컨텐츠 그리드 */
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        .content-card {
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow-light);
            transition: var(--transition);
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .content-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-heavy);
        }

        .content-image {
            position: relative;
            overflow: hidden;
            height: 220px;
        }

        .content-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .content-card:hover .content-image img {
            transform: scale(1.1);
        }

        .category-badge {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(255, 255, 255, 0.9);
            color: var(--primary-color);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        .difficulty-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            color: white;
        }

        .difficulty-beginner {
            background: linear-gradient(135deg, #00B894, #00CEC9);
        }

        .difficulty-intermediate {
            background: linear-gradient(135deg, #FDCB6E, #E17055);
        }

        .difficulty-advanced {
            background: linear-gradient(135deg, #E84393, #A29BFE);
        }

        .content-info {
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .content-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }

        .content-description {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 1rem;
            flex: 1;
        }

        .content-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .participants {
            display: flex;
            align-items: center;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .participants i {
            margin-right: 0.3rem;
            color: var(--primary-color);
        }

        .rating {
            display: flex;
            align-items: center;
            color: var(--accent-color);
            font-size: 0.9rem;
        }

        .rating i {
            margin-right: 0.2rem;
        }

        .content-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-badge {
            background: var(--bg-gradient);
            color: white;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .join-btn {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 0.5rem 1.2rem;
            border-radius: 20px;
            font-weight: 600;
            transition: var(--transition);
            text-decoration: none;
            display: inline-block;
        }

        .join-btn:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }

        /* 페이지네이션 */
        .pagination-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 4rem 0;
            gap: 1rem;
        }

        .page-btn {
            background: white;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            transition: var(--transition);
            cursor: pointer;
        }

        .page-btn.active,
        .page-btn:hover {
            background: var(--bg-gradient);
            color: white;
            transform: scale(1.1);
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* 로딩 상태 */
        .loading {
            text-align: center;
            padding: 3rem 0;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 107, 157, 0.2);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* 빈 상태 */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .hero-section {
                padding: 4rem 0 3rem;
            }

            .filter-tabs {
                justify-content: flex-start;
                overflow-x: auto;
                padding-bottom: 1rem;
            }

            .filter-btn {
                white-space: nowrap;
                flex-shrink: 0;
            }

            .content-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 1.5rem;
            }

            .navbar-nav {
                display: none;
            }
        }

        @media (max-width: 576px) {
            .content-grid {
                grid-template-columns: 1fr;
            }

            .content-meta {
                flex-direction: column;
                align-items: flex-start;
            }

            .content-footer {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }

            .join-btn {
                text-align: center;
            }
        }

        /* 애니메이션 */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* 스크롤바 커스터마이징 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-light);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }
    </style>
</head>

            {

                image: "https://images.unsplash.com/photo-1551836022-d5d88e9218df?w=400&h=220&fit=crop"

            {

                title: "타로로",
                description: "타로로 보는 내 미래는 어떨까요? 타로카드의 신비로운 세계를 탐험하고 직관력을 기르는 시간을 가져요.",

                participants: 33,
                rating: 4.6,
                status: "활동중",
                image: "https://images.unsplash.com/photo-1578662996442-48f60103fc96?w=400&h=220&fit=crop"
            },
            {
                id: 17,
                title: "캘리그라피아",
                description: "인생 명언을 이쁘게 남겨가고 싶으신 분! 붓과 펜으로 아름다운 글씨체를 만들어보세요.",
                category: "art",
                difficulty: "beginner",
                participants: 37,
                rating: 4.8,
                status: "활동중",
                image: "https://images.unsplash.com/photo-1513475382585-d06e58bcb0e0?w=400&h=220&fit=crop"
            },
            {
                id: 18,
                title: "모루마법사",
                description: "나만의 아기자기 모루인형 만들기. 귀여운 모루 캐릭터들을 직접 만들어보는 특별한 경험을 해보세요.",
                category: "craft",
                difficulty: "beginner",
                participants: 25,
                rating: 4.9,
                status: "활동중",
                image: "https://images.unsplash.com/photo-1452830978618-d6feae7d0ffa?w=400&h=220&fit=crop"
            }
        ];

        // 상태 관리
        let currentPage = 1;
        let itemsPerPage = 9;
        let currentCategory = 'all';
        let searchQuery = '';
        let filteredData = [...contentData];

        // DOM 요소
        const contentGrid = document.getElementById('contentGrid');
        const loading = document.getElementById('loading');
        const emptyState = document.getElementById('emptyState');
        const pagination = document.getElementById('pagination');
        const searchInput = document.getElementById('searchInput');
        const filterBtns = document.querySelectorAll('.filter-btn');

        // 난이도 한글 변환
        const difficultyMap = {
            'beginner': '초급',
            'intermediate': '중급',
            'advanced': '고급'
        };

        // 카테고리 한글 변환
        const categoryMap = {
            'art': '아트',
            'craft': '공예',
            'writing': '글쓰기',
            'media': '미디어',
            'music': '음악',
            'lifestyle': '라이프스타일',
            'development': '자기계발'
        };

        // 컨텐츠 카드 생성
        function createContentCard(content) {
            return `
                <div class="content-card fade-in" data-category="${content.category}">
                    <div class="content-image">
                        <img src="${content.image}" alt="${content.title}" loading="lazy">
                        <div class="category-badge">${categoryMap[content.category] || content.category}</div>
                        <div class="difficulty-badge difficulty-${content.difficulty}">
                            ${difficultyMap[content.difficulty]}
                        </div>
                    </div>
                    <div class="content-info">
                        <h3 class="content-title">${content.title}</h3>
                        <p class="content-description">${content.description}</p>
                        <div class="content-meta">
                            <div class="participants">
                                <i class="bi bi-people"></i>
                                ${content.participants}명 참여중
                            </div>
                            <div class="rating">
                                <i class="bi bi-star-fill"></i>
                                ${content.rating}
                            </div>
                        </div>
                        <div class="content-footer">
                            <span class="status-badge">${content.status}</span>
                            <a href="#" class="join-btn" onclick="joinContent(${content.id})">
                                참여하기
                            </a>
                        </div>
                    </div>
                </div>
            `;
        }

        // 컨텐츠 렌더링
        function renderContent() {
            showLoading();

            setTimeout(() => {
                // 필터링 및 검색
                filteredData = contentData.filter(item => {
                    const matchesCategory = currentCategory === 'all' || item.category === currentCategory;
                    const matchesSearch = item.title.toLowerCase().includes(searchQuery.toLowerCase()) ||
                        item.description.toLowerCase().includes(searchQuery.toLowerCase());
                    return matchesCategory && matchesSearch;
                });

                // 페이지네이션 계산
                const startIndex = (currentPage - 1) * itemsPerPage;
                const endIndex = startIndex + itemsPerPage;
                const currentData = filteredData.slice(startIndex, endIndex);

                hideLoading();

                if (currentData.length === 0) {
                    showEmptyState();
                    return;
                }

                hideEmptyState();

                // 컨텐츠 렌더링
                contentGrid.innerHTML = currentData.map(createContentCard).join('');

                // 애니메이션 적용
                setTimeout(() => {
                    document.querySelectorAll('.fade-in').forEach(el => {
                        el.classList.add('visible');
                    });
                }, 100);

                // 페이지네이션 렌더링
                renderPagination();
            }, 500);
        }

        // 페이지네이션 렌더링
        function renderPagination() {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);

            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }

            pagination.style.display = 'flex';

            let paginationHTML = '';

            // 이전 버튼
            paginationHTML += `
                <button class="page-btn" onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                    <i class="bi bi-chevron-left"></i>
                </button>
            `;

            // 페이지 번호들
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    paginationHTML += `
                        <button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">
                            ${i}
                        </button>
                    `;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    paginationHTML += `<span class="page-dots">...</span>`;
                }
            }

            // 다음 버튼
            paginationHTML += `
                <button class="page-btn" onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
                    <i class="bi bi-chevron-right"></i>
                </button>
            `;

            pagination.innerHTML = paginationHTML;
        }

        // 페이지 변경
        function changePage(page) {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            if (page < 1 || page > totalPages) return;

            currentPage = page;
            renderContent();

            // 스크롤을 맨 위로
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // 카테고리 필터
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // 활성 버튼 변경
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                currentCategory = btn.dataset.category;
                currentPage = 1;
                renderContent();
            });
        });

        // 검색 기능
        let searchTimeout;
        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                searchQuery = e.target.value;
                currentPage = 1;
                renderContent();
            }, 300);
        });

        // 컨텐츠 참여 함수
        function joinContent(contentId) {
            const content = contentData.find(item => item.id === contentId);
            if (content) {
                alert(`"${content.title}" 컨텐츠에 참여 신청이 완료되었습니다!\n\n곧 담당자가 연락드릴 예정입니다. 😊`);
            }
        }

        // 로딩/빈 상태 제어
        function showLoading() {
            loading.style.display = 'block';
            contentGrid.style.display = 'none';
            emptyState.style.display = 'none';
        }

        function hideLoading() {
            loading.style.display = 'none';
            contentGrid.style.display = 'grid';
        }

        function showEmptyState() {
            emptyState.style.display = 'block';
            contentGrid.style.display = 'none';
            pagination.style.display = 'none';
        }

        function hideEmptyState() {
            emptyState.style.display = 'none';
        }

        // 반응형 아이템 수 조정
        function updateItemsPerPage() {
            if (window.innerWidth <= 576) {
                itemsPerPage = 6;
            } else if (window.innerWidth <= 768) {
                itemsPerPage = 8;
            } else {
                itemsPerPage = 9;
            }
        }

        // 윈도우 리사이즈 이벤트
        window.addEventListener('resize', () => {
            updateItemsPerPage();
            currentPage = 1;
            renderContent();
        });

        // 스크롤 애니메이션
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver(function (entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        // 뒤로가기 버튼 (브라우저 히스토리 관리)
        window.addEventListener('popstate', function (event) {
            if (event.state) {
                currentCategory = event.state.category || 'all';
                currentPage = event.state.page || 1;
                searchQuery = event.state.search || '';

                // UI 업데이트
                filterBtns.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.category === currentCategory);
                });
                searchInput.value = searchQuery;

                renderContent();
            }
        });

        // URL 상태 업데이트
        function updateURL() {
            const state = {
                category: currentCategory,
                page: currentPage,
                search: searchQuery
            };

            const url = new URL(window.location);
            url.searchParams.set('category', currentCategory);
            url.searchParams.set('page', currentPage);
            if (searchQuery) {
                url.searchParams.set('search', searchQuery);
            } else {
                url.searchParams.delete('search');
            }

            history.pushState(state, '', url);
        }

        // URL에서 초기 상태 로드
        function loadInitialState() {
            const urlParams = new URLSearchParams(window.location.search);
            currentCategory = urlParams.get('category') || 'all';
            currentPage = parseInt(urlParams.get('page')) || 1;
            searchQuery = urlParams.get('search') || '';

            // UI 초기화
            filterBtns.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.category === currentCategory);
            });
            searchInput.value = searchQuery;
        }

        // 즐겨찾기 기능 (로컬 스토리지 활용)
        function toggleBookmark(contentId) {
            const bookmarks = JSON.parse(localStorage.getItem('bloomBookmarks') || '[]');
            const index = bookmarks.indexOf(contentId);

            if (index > -1) {
                bookmarks.splice(index, 1);
            } else {
                bookmarks.push(contentId);
            }

            localStorage.setItem('bloomBookmarks', JSON.stringify(bookmarks));
            renderContent(); // 북마크 상태 업데이트를 위해 재렌더링
        }

        // 북마크 상태 확인
        function isBookmarked(contentId) {
            const bookmarks = JSON.parse(localStorage.getItem('bloomBookmarks') || '[]');
            return bookmarks.includes(contentId);
        }

        // 키보드 단축키
        document.addEventListener('keydown', function (e) {
            // ESC: 검색 초기화
            if (e.key === 'Escape') {
                searchInput.value = '';
                searchQuery = '';
                currentPage = 1;
                renderContent();
            }

            // Ctrl/Cmd + F: 검색 포커스
            if ((e.ctrlKey || e.metaKey) && e.key === 'f') {
                e.preventDefault();
                searchInput.focus();
            }
        });

        // 초기화
        document.addEventListener('DOMContentLoaded', function () {
            updateItemsPerPage();
            loadInitialState();
            renderContent();
        });

        // 페이지 떠날 때 상태 저장
        window.addEventListener('beforeunload', function () {
            updateURL();
        });

        // 소셜 공유 기능
        function shareContent(contentId) {
            const content = contentData.find(item => item.id === contentId);
            if (content && navigator.share) {
                navigator.share({
                    title: `${content.title} - Bloom`,
                    text: content.description,
                    url: window.location.href
                });
            } else {
                // 폴백: 클립보드에 복사
                navigator.clipboard.writeText(window.location.href);
                alert('링크가 클립보드에 복사되었습니다!');
            }
        }

        // 접근성 개선
        document.addEventListener('keydown', function (e) {
            // Tab 네비게이션 개선
            if (e.key === 'Tab') {
                document.body.classList.add('keyboard-navigation');
            }
        });

        document.addEventListener('mousedown', function () {
            document.body.classList.remove('keyboard-navigation');
        });

        // 스크롤 위치 복원
        window.addEventListener('load', function () {
            const savedScrollPosition = sessionStorage.getItem('bloomScrollPosition');
            if (savedScrollPosition) {
                window.scrollTo(0, parseInt(savedScrollPosition));
                sessionStorage.removeItem('bloomScrollPosition');
            }
        });

        window.addEventListener('beforeunload', function () {
            sessionStorage.setItem('bloomScrollPosition', window.scrollY);
        });
    </script>

        background: var(--bg-gradient);
        border: none;
        border-radius: 50%;
        color: white;
        font-size: 1.2rem;
        cursor: pointer;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
        z-index: 1000;
        box-shadow: var(--shadow-medium);
    ">
        <i class="bi bi-arrow-up"></i>
    </button>

    <script>
        // 맨 위로 버튼 기능
        const scrollToTopBtn = document.getElementById('scrollToTop');

        window.addEventListener('scroll', function () {
            if (window.scrollY > 300) {
                scrollToTopBtn.style.opacity = '1';
                scrollToTopBtn.style.visibility = 'visible';
            } else {
                scrollToTopBtn.style.opacity = '0';
                scrollToTopBtn.style.visibility = 'hidden';
            }
        });

        scrollToTopBtn.addEventListener('click', function () {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        scrollToTopBtn.addEventListener('mouseenter', function () {
            this.style.transform = 'translateY(-3px) scale(1.1)';
        });

        scrollToTopBtn.addEventListener('mouseleave', function () {
            this.style.transform = 'translateY(0) scale(1)';
        });
    </script>
